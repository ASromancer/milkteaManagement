<!-- create_user.html -->
{% extends 'base/base.html' %}

{% block title %}Create User{% endblock title %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>Create User</h3>
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                <hr>
                {{ group_form.as_p }}
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
